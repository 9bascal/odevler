<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9. SÄ±nÄ±f Ã–devler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .date-time {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .homework-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            animation: fadeInUp 0.6s ease;
        }

        .homework-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: scaleIn 0.4s ease;
        }

        .homework-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .subject {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .subject.matematik { background: #ff6b6b; color: white; }
        .subject.turkce { background: #4ecdc4; color: white; }
        .subject.fen { background: #45b7d1; color: white; }
        .subject.ingilizce { background: #f39c12; color: white; }
        .subject.tarih { background: #9b59b6; color: white; }
        .subject.cografya { background: #1abc9c; color: white; }
        .subject.fizik { background: #e74c3c; color: white; }
        .subject.kimya { background: #3498db; color: white; }
        .subject.biyoloji { background: #2ecc71; color: white; }
        .subject.diger { background: #95a5a6; color: white; }

        .task {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #2c3e50;
            line-height: 1.6;
        }

        .deadline {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #7f8c8d;
            font-size: 0.95em;
            margin-top: 10px;
            padding-top: 15px;
            border-top: 2px solid #ecf0f1;
        }

        .deadline::before {
            content: "ðŸ“…";
            font-size: 1.2em;
        }

        .urgent {
            border-left: 5px solid #e74c3c;
        }

        .no-homework {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 60px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .homework-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š 9. SÄ±nÄ±f Ã–devler</h1>
            <div class="date-time" id="currentDate"></div>
        </header>

        <div class="homework-grid" id="homeworkContainer"></div>
    </div>

    <script>
        // Ã–DEVLER BURAYA EKLENÄ°R
        // Format: { ders: "ders_adi", odev: "Ã¶dev aÃ§Ä±klamasÄ±", tarih: "teslim tarihi" }
        const odevler = [
            {
                ders: "matematik",
                odev: "Sayfa 45-47 tÃ¼m sorularÄ± Ã§Ã¶z",
                tarih: "8 Ekim 2025"
            },
            {
                ders: "turkce",
                odev: "Kitap okuma raporu hazÄ±rla (2 sayfa)",
                tarih: "10 Ekim 2025"
            },
            {
                ders: "ingilizce",
                odev: "Unit 3 kelime Ã§alÄ±ÅŸmasÄ± ve alÄ±ÅŸtÄ±rmalar",
                tarih: "9 Ekim 2025"
            },
            {
                ders: "fen",
                odev: "Deney raporu tamamla",
                tarih: "7 Ekim 2025"
            }
        ];

        // Tarihi gÃ¶ster
        function updateDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('currentDate').textContent = 
                now.toLocaleDateString('tr-TR', options);
        }

        // Ã–devleri gÃ¶ster
        function displayHomework() {
            const container = document.getElementById('homeworkContainer');
            
            if (odevler.length === 0) {
                container.innerHTML = '<div class="no-homework">ðŸŽ‰ Åžu an Ã¶dev yok!</div>';
                return;
            }

            container.innerHTML = odevler.map(odev => {
                const isUrgent = checkUrgent(odev.tarih);
                return `
                    <div class="homework-card ${isUrgent ? 'urgent' : ''}">
                        <span class="subject ${odev.ders}">${odev.ders}</span>
                        <div class="task">${odev.odev}</div>
                        <div class="deadline">Son Tarih: ${odev.tarih}</div>
                    </div>
                `;
            }).join('');
        }

        // Aciliyet kontrolÃ¼
        function checkUrgent(deadline) {
            const today = new Date();
            const deadlineDate = new Date(deadline);
            const diffTime = deadlineDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays <= 2;
        }

        // Sayfa yÃ¼klendiÄŸinde
        updateDate();
        displayHomework();
        setInterval(updateDate, 60000); // Her dakika gÃ¼ncelle
    </script>
</body>
</html>
