<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASÇAL - 9/B Ödev Listesi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 30px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 12px;
        }

        .update-time {
            color: #555;
            font-size: 15px;
            font-weight: 500;
        }

        .homework-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .homework-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .urgent {
            background: #ffebee;
            border: 2px solid #ef5350;
        }

        .urgent .deadline {
            color: #c62828;
            font-weight: 600;
        }

        .subject {
            display: inline-block;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            padding: 5px 12px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.05);
        }

        .homework-title {
            font-size: 18px;
            color: #222;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .deadline {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 14px;
        }

        .deadline-icon {
            width: 16px;
            height: 16px;
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            .homework-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Abbas Sıdıka Çalık Anadolu Lisesi 9/B Sınıfı Ödev Listesi</h1>
            <p class="update-time" id="updateTime"></p>
        </header>

        <div class="homework-list" id="homeworkList"></div>
    </div>

    <script>
        const homeworks = [
            // 9 Ekim Çarşamba
            {
                subject: "ALMANCA",
                task: "Alfabe deftere yazılacak.",
                deadline: "2025-10-09"
            },
            {
                subject: "TARİH",
                task: "Ders kitabı 46'ya kadar yapılacak.",
                deadline: "2025-10-09"
            },
                        {
                subject: "KİMYA",
                task: "WhatsApp grubuna gönderilenler deftere yazılacak.",
                deadline: "2025-10-09"
            },
            {
                subject: "KİMYA",
                task: "Ders kitabı Sayfa 48'den 51'e kadar yapılacak.",
                deadline: "2025-10-09"
            },
            {
                subject: "KİMYA",
                task: "Thomson, Rutherford ve Heisenberg bilim adamlarını araştır deftere kısa bilgiler yaz.",
                deadline: "2025-10-09"
            },
            // 14 Ekim Salı
            {
                subject: "BİYOLOJİ",
                task: "Ders kitabı 40-41 yapılacak.",
                deadline: "2025-10-14"
            },
            // 15 Ekim Çarşamba
            {
                subject: "COĞRAFYA",
                task: "Paralellerin ve meridyenlerin özellikleri beşer madde deftere yazılacak.",
                deadline: "2025-10-15"
            }
        ];

        // Otomatik tarih ve saat gösterimi
        const now = new Date();
        const days = ['Pazar', 'Pazartesi', 'Salı', 'Çarşamba', 'Perşembe', 'Cuma', 'Cumartesi'];
        const months = ['Ocak', 'Şubat', 'Mart', 'Nisan', 'Mayıs', 'Haziran', 'Temmuz', 'Ağustos', 'Eylül', 'Ekim', 'Kasım', 'Aralık'];
        
        const updateTimeText = `Son Güncelleme: 8 Ekim 2025 Çarşamba - 14:27`;
        document.getElementById('updateTime').textContent = updateTimeText;

        // Tarihleri karşılaştırma fonksiyonu
        function getDaysUntil(deadlineStr) {
            const deadline = new Date(deadlineStr);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            deadline.setHours(0, 0, 0, 0);
            
            const diffTime = deadline - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        // Tarihi formatla
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const day = date.getDate();
            const month = months[date.getMonth()];
            const dayName = days[date.getDay()];
            return `${day} ${month} ${dayName}`;
        }

        // Ödevleri tarihe göre sırala (en yakın tarih üstte)
        homeworks.sort((a, b) => new Date(a.deadline) - new Date(b.deadline));

        // Ödevleri ekrana yazdır
        const homeworkList = document.getElementById('homeworkList');
        homeworks.forEach(hw => {
            const daysUntil = getDaysUntil(hw.deadline);
            const isUrgent = daysUntil <= 1;
            
            const card = document.createElement('div');
            card.className = `homework-card${isUrgent ? ' urgent' : ''}`;
            
            card.innerHTML = `
                <div class="subject">${hw.subject}</div>
                <div class="homework-title">${hw.task}</div>
                <div class="deadline">
                    <svg class="deadline-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"/>
                    </svg>
                    Son tarih: ${formatDate(hw.deadline)}
                </div>
            `;
            
            homeworkList.appendChild(card);
        });
    </script>
</body>
</html>
